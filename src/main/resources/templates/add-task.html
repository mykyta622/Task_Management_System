<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<main class="d-flex justify-content-center align-items-center vh-100">
    <form action="/add_task" method="post" class="w-25">
        <h1 class="h3 mb-3 fw-normal text-center">New Task</h1>

        <div class="form-floating mb-3">
            <input type="text" name="title" class="form-control">
            <label>Title</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="description" class="form-control" >
            <label>Description</label>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2" >Add</button>
    </form>
</main>
</body>
</html>
