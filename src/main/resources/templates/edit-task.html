<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<main class="d-flex justify-content-center align-items-center vh-100">
    <form method="post" class="w-25">
        <div th:each="el : ${task}">
            <h1 class="h3 mb-3 fw-normal text-center" th:text="'Task Nr.' + ${el.id}"/>

            <div class="form-floating mb-3">
                <input type="text" name="title" class="form-control" th:value="${el.title}">
                <label>Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="description" class="form-control" th:value="${el.description}">
                <label>Description</label>
            </div>


<!--            check-box-->
            <div class="list-group">
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="radio" name="status"
                           id="listGroupRadios1" value="new" th:checked="${el.status == 'new'}">
                    <span>
        New
      </span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="radio" name="status"
                           id="listGroupRadios2" value="in proses" th:checked="${el.status == 'in proses'}">
                    <span>
        In Proses
      </span>
                </label>
                <label class="list-group-item d-flex gap-2">
                    <input class="form-check-input flex-shrink-0" type="radio" name="status"
                           id="listGroupRadios3" value="done" th:checked="${el.status == 'done'}">
                    <span>
        Done
      </span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 my-3">Edit</button>
        </div>
    </form>
</main>
</body>
</html>
